<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <body>
    <div id="show" class="container-sm"></div>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #show {
        border: 1px solid black;
        padding: 20px;
      }
    </style>
    <script>
      window.onload = function () {
        const data = localStorage.getItem("itemData");
        if (data) {
          const parsedData = JSON.parse(data);
          document.getElementById("show").innerHTML = `
          <div class="card" style="width: 28rem; margin:auto;">
            <img src="${parsedData.image}" class="card-img-top" width="250px" height="330px" alt="...">
            <div class="card-body">
              <h5 class="card-title"><b>Name</b>:${parsedData.name}</h5>
              <p class="card-text"><b>About</b>:${parsedData.description}</p>
              <p class="card-text"><b>Abilities</b>:${parsedData.abilities}</p>
              <a href="index.html" class="btn btn-primary">Go back</a>
            </div>
          </div>
        `;
        } else {
          document.getElementById("show").innerHTML = "No data found";
        }
      };
    </script>
  </body>
</html>
