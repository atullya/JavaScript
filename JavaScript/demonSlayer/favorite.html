<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .favorite {
        margin-top: 20px;
        margin-left: 80px;
      }
      .favorite-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .favorite .card {
        margin-bottom: 10px;
      }
      a {
        font-size: 25px;
        text-decoration: none;
        color: black;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html">Go Back to Homepage</a>
    </div>
    <div class="favorite">
      <h2>Favorites</h2>
      <div class="favorite-list">
        <!-- Favorites will be dynamically added here -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        showFavorites();
      });

      function showFavorites() {
        const favoriteList = document.querySelector(".favorite-list");
        favoriteList.innerHTML = "";
        const cart = JSON.parse(localStorage.getItem("favorites")) || [];
        cart.forEach((item, index) => {
          const favoriteHtml = `
          <div class="card" style="width: 18rem;">
            <img src="${item.image}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
        
              <button class="btn btn-danger btn-sm" onclick='removeFromCart(${index})'>Remove</button>
            </div>
          </div>
        `;
          favoriteList.innerHTML += favoriteHtml;
        });
      }

      function removeFromCart(index) {
        const cart = JSON.parse(localStorage.getItem("favorites")) || [];
        cart.splice(index, 1); // Removes the item at the specified index from the cart array
        localStorage.setItem("favorites", JSON.stringify(cart)); // Update the localStorage with the new cart array
        showFavorites(); // Updates the display of favorite items to reflect the removal
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
